<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- IDEA:  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0"> -->
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="inicio">
    <header >
      <h1>¡Hola Super!</h1>
    </header>


      <h2>¡Vamos a salvar al mundo! cifra la palabras secreta de hoy</h2>
      <br><br>
      <div class="seccion1-inicio">
        <form class="" action="" method="">
          <!--: escribe tu palabra secreta -->
          <textarea id="palabra" class="borde in" name="mensaje" placeholder="Escribe tu palabra secreta aquí" maxlength="10" onkeyup="this.value = this.value.toUpperCase();" required></textarea>
          <br><br>
          <label for="espacios">Primero ¡Elige un numero!</label>
          <input id="select" class="borde-selec" type="number" min="1" max="10" placeholder="#" required>
          <br><br>
          <input id="btnCifrar" class="botones uno" type="submit" name="button" value="Cifrar"> <!--: boton cifrar -->
          <br><br>
          <p class="nota">Tu mensaje cifrado es:</p>
          <textarea id="msjCifrado" class="borde cifrado" name="mensaje cifrado" onkeyup="this.value = this.value.toUpperCase();">  </textarea><!--: se muestra mensaja cifrado -->
          <br><br>

          <div class="seccion2-inicio">
            <div id="good">
              <h3 id="msjGenial1" class="esconder">¡Genial!</h3>
            </div>
          </div>
          <br><br><br>
          <input id="btnCopiarCifrado" class="botones dos" type="submit" name="button" value="Continuar">
          <br><br>
          <input id="btnFinalizar1" class="botones tres" type="submit" name="button" value="Finalizar">
          <br><br>
          <div id="bye" class="bye">
            <h3 id="msjBye" class="esconder">¡Nos vemos!</h3>
          </div>
          <br><br><br><br>
        </form>
      </div>
    </div>
  

  <section id="formDecifrar" class="esconder">
    <header >
      <h3>¡Genial Super!</h3>
    </header>
    <form class="" action="" method="">
      <h2 class="descifrarpantalla2">¡Ahora, vamos a descifrar tu palabra secreta!</h2>
      <textarea id="pegaCifrado" class="borde bcif" name="cifrado" placeholder="Pega tu mensaje cifrado aquí" maxlength="10" onkeyup="this.value = this.value.toUpperCase();"> </textarea>
      <br><br>
      <label for="espacios">Espacios</label>
      <textarea id="selectDesc" class="borde-selec" name="descifrado" placeholder="espacios" min="1" max="10"> </textarea>
      <br><br>
      <input id="btnDescifrar" class="botones cuatro" type="submit" name="button" value="Descifrar">
      <br><br>
      <p class="nota"> </p>
      <textarea id="msjDecifrado" class="borde descifrado" name="mensaje decifrado"> </textarea>
      <br><br>

      <div class="seccion2-inicio">
        <div id="good1">
          <h3 id="msjGenial2" class="esconder"> </h3>
        </div>
      </div>
      <br>
      <input id="btnFinalizar2" class="botones cinco" type="submit" name="button" value="Finalizar">
      <div id="bye2" class="bye">
        <h3 id="msjBye2" class="esconder">¡Nos vemos!</h3>
      </div>
      <br><br>
    </form>
  </section>
  <footer > <p> <img src="img/capsup11.png" alt=""></p></footer>


  <script src="cipher.js"></script>
  <script src="index.js"></script>

</body>
</html>
